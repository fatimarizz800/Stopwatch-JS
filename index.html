<body>

        <h1>Stopwatch</h1>

            <span id="Minutes">00</span> :<span id="Seconds">00</span> :<span id="Milliseconds">00</span>

        <button id="pause">Stop</button>
        <button id="reset">Reset</button>
    </div>

</body>
